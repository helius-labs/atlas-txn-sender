- name: atlas-txn-sender setup
  become: yes
  hosts: all
  vars:
    user: ubuntu
    service: atlas-txn-sender
    datadog_api_key: 971a3ad9e8e1050adada335c27ae2ba3
    datadog_site: us5.datadoghq.com
    datadog_config:
      dogstatsd_port: 7998
      use_dogstatsd: true
      logs_enabled: true
      tags:
        - "staked:{{staked|default('false')}}"
        - "env:prod"
        - "service:atlas_txn_sender"
        - "network:mainnet"
        - "region:{{region}}"
        - "fleet_type:{{fleet_type|default('atlas')}}"
  tasks:
    - name: Execute datadog setup
      include_role:
       name: datadog-setup
    - name: Install haproxy
      include_role:
       name: haproxy-setup   
    - name: Install rust
      include_role:
       name: install-rust
    - name: Execute atlas-txn-sender setup
      include_role:
       name: atlas-txn-sender
